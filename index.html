<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2 Grid Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <p>Mi ecommerce</p>
      </header>
      <main>
        <!--Cards con Flex-->
        <section class="cards">
          <article class="card">
            <img src="./assets/img/Perfume.avif" alt="" />
            <figure class="card-body">
              <figcaption>
                <h3>Perfume Carolina Herrera</h3>
                <p>$25.000</p>
              </figcaption>
            </figure>
            <button class="boton"><b>Comprar</b></button>
          </article>
          <article class="card">
            <img src="./assets/img/chaqueta.avif" alt="Perfume" />
            <figure class="card-body">
              <figcaption>
                <h3>Chaquete Cuero</h3>
                <p>$150.000</p>
              </figcaption>
            </figure>
            <button class="boton"><b>Comprar</b></button>
          </article>
          <article class="card">
            <img src="./assets/img/lente.avif" alt="" />
            <figure class="card-body">
              <figcaption>
                <h3>Lentes de Sol RayBan</h3>
                <p>$97.000</p>
              </figcaption>
            </figure>
            <button class="boton"><b>Comprar</b></button>
          </article>
          <article class="card">
            <img src="./assets/img/zapatillas.avif" alt="" />
            <figure class="card-body">
              <figcaption>
                <h3>Zapatillas</h3>
                <p>$190.000</p>
              </figcaption>
            </figure>
            <button class="boton"><b>Comprar</b></button>
          </article>
        </section>
      </main>
      <nav>
        <h2>Categorias</h2>
        <a href="#perfumes">Perfumes (4)</a>
        <a href="#ropa">Ropa (15)</a>
        <a href="#accesorios">Accesorios (10)</a>
        <a href="#zapatos">Zapatos (25)</a>
      </nav>
      <footer><p>@ecommerce</p></footer>
    </div>
  </body>
</html>
